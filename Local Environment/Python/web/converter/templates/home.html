{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tools for Excel and PDF</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body data-spy="scroll" data-target="#myScrollspy">
  <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="205">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <div class="logo">
          <img src="{% static 'img/convert01.png' %}" title="logo" style="width: 50px;height:100%;padding: .7rem;">
        </div>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="#">PDF Tools</a></li>
          <li><a href="#">Excel Tools</a></li>
          <li><a href="#">JPG Tools</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="body_form">
    {% if message %}
    <div class="messages">{{message}}</div>
    <div><a href="{{ MEDIA_URL }}{{ pdf_path }}" download>Click here to download the PDF</a>
    </div>
    {% endif %}
    {% block content %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Start Process</button>
    </form>
    {% endblock %}
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
