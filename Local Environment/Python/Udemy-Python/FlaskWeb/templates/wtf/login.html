{%extends "wtf/base.html"%}
{%block title%} Login {%endblock%}

{%block content%}
<div class="container">
    <h1>Login Page</h1>
    <form method="POST" action="{{url_for('login')}}">
        {{form.csrf_token}}
        <p>{{form.email.label}}<br>{{form.email(size=30)}}</p>
        <p>{{form.password.label}}<br>{{form.password(size=30)}}</p>
        {{form.submit}}
    </form>
</div>
{%endblock%}
