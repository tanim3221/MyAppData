{%extends 'book/base.html'%}
{%block title%} Index Page {%endblock%}

{%block content%}

<div class="container">
    <h1>My Library</h1>
    {%if books == [] %}
    <p>Your Book Library is empty</p>
    {%endif%}

    <ul>
        {%for book in books%}
        <li>{{book.title}} - {{book.author}} - {{book.rating}} 
            <a href="{{url_for('edit', id=book.id)}}">Edit</a>
            <a href="{{url_for('delete', id=book.id)}}">Delete</a>
        </li>
        
        {%endfor%}

    </ul>
    <a type="button" class="btn btn-sm btn-success" href="{{url_for('add')}}"> Add new</a>
</div>

{%endblock%}
